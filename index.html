    <title>code editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>

    <div class="navbar">

<iframe  class="output" id="op"></iframe>
